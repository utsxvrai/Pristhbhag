version: "3.8"

services:
  # ======================
  # üóÑ PostgreSQL Database
  # ======================
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: speed
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: tiger
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web

  # ======================
  # üß† pgAdmin (DB GUI)
  # ======================
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - web

  # ======================
  # üî¥ Redis (Cache + Pub/Sub)
  # ======================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web

  # ======================
  # ‚öôÔ∏è Backend Instance 1
  # ======================
  backend1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend1
    restart: always
    env_file:
      - ./backend/.env 
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "3000"
    networks:
      - web

  # ======================
  # ‚öôÔ∏è Backend Instance 2
  # ======================
  backend2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend2
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "3000"
    networks:
      - web

  # ======================
  # üíª Frontend (React/Vue)
  # ======================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    networks:
      - web

  # ======================
  # üåê Nginx Reverse Proxy + Load Balancer
  # ======================
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend1
      - backend2
      - frontend
    networks:
      - web

# ======================
# üì¶ RabbitMQ
# ======================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - web

# ======================
# üì¶ Workers
# ======================

  email-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: email-worker
    restart: always
    env_file:
      - ./backend/.env
    command: node workers/email-worker/index.js
    depends_on:
      - rabbitmq
    networks:
      - web
  
  notification-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notification-worker
    restart: always
    env_file:
      - ./backend/.env
    command: node workers/notification-worker/index.js
    depends_on:
      - rabbitmq
    networks:
      - web

# ======================
# üì¶ Persistent Volumes
# ======================
volumes:
  pgdata:
    name: postgres_data
  pgadmin_data:
    name: pgadmin_data
  redis_data:
    name: redis_data


# ======================
# üåê Shared Network
# ======================
networks:
  web:
    driver: bridge


